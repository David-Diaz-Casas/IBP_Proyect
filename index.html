<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBP D2</title>
  <link rel="icon" href="./images/ibp-logo.png" type="images/ibp-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="">
  <header class="header   ">
    <nav class="navbar  container container-sm container-md container-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="logo logo-ibp" src="./images/ibp-logo.png" alt="Logo: Instituto Biblico Pentecostal">
        </a>
        <a class="navbar-brand" href="#">
          <img class="logo logo-ibp" src="./images/ipuc-logo.png" alt="Logo: Iglesia Pentecostal Unida de Colombia">
        </a>
      </div>
    </nav>
  </header>


  <main class="main">
    <div class="main-content">
      <!--<div class="content-image">-->
      <img class="bg-image" src="./images/FondoAzulMain.jpg" alt="FondoAzulMain">
      <!--</div>-->
      <div class="login-content">

        <!-- Galeria de Imagenes -->

        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="./images/FotosGaleria1.jpg" class="d-block w-100 carousel-image" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="./images/FotosGaleria2.jpg" class="d-block w-100 carousel-image" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/FotosGaleria3.jpg" class="d-block w-100 carousel-image" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>


        <!--Login-->
        <form action="#">
          <div class="formulario">
            <h2 class="fw-bold text-center">Accede a la plataforma</h2>
            <div class="mb-sm-1">
              <label for="email" class="form-label">Correo electrónico:</label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-sm-1">
              <label for="email" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-sm-1">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
            <div class="my-3">
              <span><a href="#">¿Olvido su contraseña?</a></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <nav class="navbar  container container-sm container-md container-lg">
      <div class="container">
        <div>
          <a class="" href="https://www.ibod2.com.co">
            <i class="bi bi-globe2"></i>
            <span class="link-text">https://www.ibod2.com.co</span>
          </a>
        </div>
        <div>
          <a class="navbar-brand" href="tel:3157266839">
            <i class="bi bi-telephone"></i>
            <span class="link-text">Cel: 315-726-68-39</span>
          </a>
        </div>
        <div>
          <a class="" href="mailto:ibpd2@gmail.com">
            <i class="bi bi-envelope"></i>
            <span class="link-text">ibpd2@gmail.com</span>
        </div>
      </div>
    </nav>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
